<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">

    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-auto">


            <h2 class="text-center">Subscribe</h2>


            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMsg}">
                <span th:text="${successMsg}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <form th:object="${subscription}" action="/subscribe" method="post">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your email"
                       th:classappend="${#fields.hasErrors('email')} ? is-invalid"
                       th:field="${subscription.email}"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            </div>

            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            </form>




        </div>
    </div>


    
</div>
</body>
</html>

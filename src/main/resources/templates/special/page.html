<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">

    <h1 th:text="${page.title}"></h1>

    <div th:block="${page.image}">
        <img class="image-fluid" th:src="${page.image}">
    </div>

    <div th:text="${#dates.format(page.createdAt, 'dd-MMM-yyyy')}"></div>



    <div th:utext="${page.content}"></div>




</div>
</body>
</html>

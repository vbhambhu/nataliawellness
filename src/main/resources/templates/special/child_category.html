<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">


    <h1 th:text="${category.name}"></h1>

    <div th:each="post : ${posts}">

        <div class="row">
            <div class="col-md-6">
                <div th:block="${post.image}">
                    <a th:href="@{'/blog/'} + ${post.slug}">
                     <img class="img-fluid" th:src="${post.image}">
                    </a>
                </div>
            </div>

            <div class="col-md-6">
                <div th:text="${#dates.format(post.createdAt, 'dd-MMM-yyyy')}"></div>
                <div class="post-cat-wrapper" th:if="${!post.categories.empty}"  th:text="${post.categories[0].name}">...</div>
                <h2 th:text="${post.title}"></h2>

                <div th:utext="${post.metaDescription}"></div>
                <p>&nbsp;</p>
                <a th:href="@{'/blog/'} + ${post.slug}" class="btn btn-primary">Read more</a>
            </div>
        </div>
        <p>&nbsp;</p>

    </div>

</div>
</body>
</html>

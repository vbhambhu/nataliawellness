<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">


    <h1 th:text="${category.name}"></h1>

    <div th:each="child_category : ${category.children}">
        <div th:text="${child_category.name}"></div>
    </div>

    <hr>


    <ul class="nav">
        <li class="nav-item" th:each="child_category : ${category.children}">
            <a class="nav-link" href="#" th:text="${child_category.name}">...</a>
        </li>
    </ul>


</div>
</body>
</html>

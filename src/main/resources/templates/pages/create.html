<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin">
<body>
<div layout:fragment="content">

    <div class="action-block">
        <div class="row">
            <div class="col-md-6">
                <h4>New Page</h4>
            </div>
            <div class="col-md-6">
                <a href="/admin/page/list" class="btn btn-dark float-right">Cancel</a>
            </div>
        </div>
    </div>




    <div class="view-block">
    <form th:object="${page}" method="POST">

        <div class="row">
            <div class="col-md-8">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? is-invalid" th:field="${page.title}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
                </div>

                <div class="form-group">
                <label>Slug (Post URL)</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('slug')} ? is-invalid" th:field="${page.slug}" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}">Error</div>
                </div>


                <div class="form-group">
                    <label>Overview/Meta Description</label>
                    <textarea class="form-control" th:classappend="${#fields.hasErrors('metaDescription')} ? is-invalid" th:field="${page.metaDescription}" rows="3"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('metaDescription')}" th:errors="*{metaDescription}">Error</div>
                    <small id="characters" class="form-text text-muted"></small>
                </div>



                <div class="form-group">
                    <textarea class="form-control editor" th:field="${page.content}" rows="5"></textarea>
                </div>

            </div>
            <div class="col-md-4">


                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" th:field="${page.status}">
                        <option value="0">Draft</option>
                        <option value="1">Publish</option>
                    </select>
                </div>


                <div class="form-group d-none">
                    <label>Image</label>
                    <input type="text" class="form-control" th:field="${page.image}" />
                </div>


                <div class="form-group">
                    <input type="file" name="file" id="img_upload" class="d-none" />
                    <button type="button" class="btn btn-primary" id="upload_image">Upload image</button>
                </div>
                <img th:src="${page.image}" class="img-fluid" id="upload_preview"/>
                <hr>



                <button type="submit" class="btn btn-success">Create</button>



            </div>
        </div>


    </form>
    </div>
</div>
</body>
</html>

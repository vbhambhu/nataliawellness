<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin">
<body>
<div layout:fragment="content">

    <div class="action-block">
        <div class="row">
            <div class="col-md-6">
                <h4>Add new</h4>
            </div>
            <div class="col-md-6">
                <a href="/admin/tag/list" class="btn btn-dark float-right">Cancel</a>
            </div>
        </div>
    </div>

    <div class="view-block">

    <form th:object="${tag}" method="POST">

        <div class="row">
            <div class="col-md-4">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid" th:field="${tag.name}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
                </div>

                <div class="form-group">
                    <label>Slug</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('slug')} ? is-invalid" th:field="${tag.slug}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}">Error</div>
                </div>


                <button type="submit" class="btn btn-success">Create</button>

            </div>

        </div>

    </form>
    </div>




</div>
</body>
</html>
